<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      background-color: #E8F5E9;
      color: #1B5E20;
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 500px;
      padding: 2em;
      text-align: center;
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .success-message {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .description {
      font-size: 18px;
      margin-bottom: 2em;
    }
    .button {
      display: block;
      width: 60%;
      min-width: 300px;
      margin: 1em auto;
      height: 2em;
      font-size: 1.1rem;
      background-color: #1B5E20;
      border-color: white;
      color: #E8F5E9;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #3E8E41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="success-message">Registration Successful!</h1>
    <p class="description">Thank you for registering with us. We will review your application and get back to you soon.</p>
    <button class="button" onclick="window.location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
