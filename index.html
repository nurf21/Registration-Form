<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="submit.html">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" required>
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address" required>
        <label for="new-password">New Password:</label>
        <input type="password" name="password" id="new-password" placeholder="Enter a strong password" required pattern="[a-z0-5]{8,}">
      </fieldset>
      <fieldset>
        <legend>Account Type</legend>
        <label for="personal-account">
          <input type="radio" name="account-type" id="personal-account" class="inline" value="personal" checked>
          Personal
        </label>
        <label for="business-account">
          <input type="radio" name="account-type" id="business-account" class="inline" value="business">
          Business
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional Information</legend>
        <label for="profile-picture">Upload a profile picture:</label>
        <input type="file" name="profile-picture" id="profile-picture">
        <label for="age">Input your age (years):</label>
        <input type="number" name="age" id="age" min="13" max="120" placeholder="Enter your age">
        <label for="referrer">How did you hear about us?</label>
        <select name="referrer" id="referrer">
          <option value="">(select one)</option>
          <option value="1">News</option>
          <option value="2">YouTube Channel</option>
          <option value="3">Forum</option>
          <option value="4">Other</option>
        </select>
        <label for="bio">Provide a bio:</label>
        <textarea name="bio" id="bio" rows="3" cols="30" placeholder="Tell us a little bit about yourself..."></textarea>
      </fieldset>
      <label for="terms-and-conditions">
        <input type="checkbox" name="terms" id="terms-and-conditions" class="inline" required>
        I accept the <a href="terms-and-conditions.html" target="_blank">terms and conditions</a>
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
